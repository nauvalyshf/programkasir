<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Kasir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Program Kasir</h2>
        <div class="form-group">
            <label for="item">Nama Barang:</label>
            <select id="item" onchange="updatePrice()">
                <option value="Beras">Beras</option>
                <option value="Gula">Gula</option>
                <option value="Minyak Goreng">Minyak Goreng</option>
                <option value="Tepung Terigu">Tepung Terigu</option>
                <option value="Susu">Susu</option>
                <option value="Kopi">Kopi</option>
                <option value="Teh">Teh</option>
                <option value="Mie Instan">Mie Instan</option>
                <option value="Telur">Telur</option>
                <option value="Garam">Garam</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Harga Barang:</label>
            <input type="number" id="price" readonly>
        </div>
        <div class="form-group">
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" placeholder="Masukkan jumlah">
        </div>
        <button onclick="addItem()">Tambah Barang</button>

        <h3>Daftar Belanja</h3>
        <table id="cart">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>
        <h3>Total Belanja: <span id="totalPrice">0</span></h3>
        <button onclick="checkout()">Checkout</button>
        <center><h4>Copyright &copy; NauvalYashaF_28524</h4></center>
    </div>

    <script src="script.js"></script>
</body>
</html>
